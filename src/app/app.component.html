<ng-container *ngIf="session; else auth">
  <!-- toolbar now overlays whatever page is rendered below -->
  <app-toolbar class="app-toolbar"></app-toolbar>
  <!-- pages (including your WebSpeechComponent hero) get full viewport -->
  <router-outlet></router-outlet>
  <wsa-footer class="app-footer"></wsa-footer>
</ng-container>
<ng-template #auth>
  <app-auth></app-auth>
</ng-template>
