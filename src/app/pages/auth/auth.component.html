<div class="container" style="padding: 50px 0 100px 0">
  <mat-sidenav-container fullscreen>
    <mat-toolbar color="primary">
      <span>AI Recipes - Login</span>
      <span class="fill-space"></span>
    </mat-toolbar>

    <div style="padding: 30px; display: flex; justify-content: center; align-items: center;">
      <mat-card style="width: 400px;">
        <mat-card-header>
          <mat-card-title>Sign in</mat-card-title>
          <mat-card-subtitle>Via magic link with your email</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" style="width: 100%;">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" placeholder="Your email" />
            </mat-form-field>
            <div style="margin-top: 20px;">
              <button mat-flat-button color="primary" type="submit" [disabled]="loading" style="width: 100%;">
                {{ loading ? 'Loading...' : 'Send magic link' }}
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-sidenav-container>
</div>
