<mat-accordion>
  <mat-expansion-panel [expanded]="false">
    <mat-expansion-panel-header>
      <span class="header-with-icon">
        <mat-icon aria-hidden="true" style="margin-right: 8px;">shopping_cart</mat-icon>
        <mat-panel-title> Shopping list </mat-panel-title>
      </span>
    </mat-expansion-panel-header>
    <div class="table-container">
      <table
        mat-table
        [dataSource]="items"
        class="mat-elevation-z1 full-width-table"
      >
        <!-- Ingredient -->
        <ng-container matColumnDef="ingredient_name">
          <th mat-header-cell *matHeaderCellDef>Ingredient</th>
          <td mat-cell *matCellDef="let item">{{ item.ingredient_name }}</td>
          <td mat-footer-cell *matFooterCellDef>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Ingredient</mat-label>
              <input
                matInput
                [(ngModel)]="newItem.ingredient_name"
              />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Quantity -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
          <td mat-footer-cell *matFooterCellDef>
            <mat-form-field errorState="false" appearance="outline" class="full-width">
              <mat-label>Quantity</mat-label>
              <input
                matInput
                type="number"
                min="0"
                placeholder=""
                [(ngModel)]="newItem.quantity"
              />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Unit -->
        <ng-container matColumnDef="unit">
          <th mat-header-cell *matHeaderCellDef>Unit</th>
          <td mat-cell *matCellDef="let item">{{ item.unit }}</td>
          <td mat-footer-cell *matFooterCellDef>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Unit</mat-label>
              <input
                matInput
                [(ngModel)]="newItem.unit"
              />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let item; let i = index">
            <button
              mat-icon-button
              color="warn"
              (click)="removeItem(item, i)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
          <td mat-footer-cell *matFooterCellDef>
            <button
              mat-icon-button
              color="primary"
              (click)="saveItem()"
              [disabled]="!isNewItemValid()"
            >
              <mat-icon>save</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    </div>
  </mat-expansion-panel>
</mat-accordion>
